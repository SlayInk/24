<script type="text/javascript" src="24.js"></script>
<span id="output"></span>
<script type="text/javascript"><!--

function test(na, nb, nc, nd, expected) {
  var ns = [na, nb, nc, nd];
  var solutions = solve(ns);
  return ns + " should have " + expected + " solution(s), actually " +
      solutions.length + " solution(s)<br>" + append(solutions, "=24").join("<br>") + "<br>";
}

var s = "";
// n0 = n1 = n2 = n3
s += test(3, 3, 3, 3, 1);
// n0 = n1 = n2 < n3
s += test(1, 1, 1, 12, 1);
s += test(3, 3, 3, 4, 2);
s += test(3, 3, 3, 5, 1);
// n0 = n1 < n2 = n3
s += test(1, 1, 5, 5, 1);
s += test(2, 2, 3, 3, 2);
s += test(4, 4, 5, 5, 3);
s += test(3, 3, 5, 5, 1);
// n0 = n1 < n2 < n3
s += test(1, 1, 4, 5, 2);
s += test(2, 2, 3, 12, 6);
s += test(2, 2, 4, 5, 4);
s += test(3, 3, 4, 8, 3);
s += test(3, 3, 5, 6, 7);
s += test(3, 3, 5, 7, 1);
// n0 < n1 = n2 = n3
s += test(1, 8, 8, 8, 1);
s += test(2, 3, 3, 3, 2);
// n0 < n1 = n2 < n3
s += test(1, 2, 2, 6, 2);
s += test(1, 3, 3, 4, 3);
s += test(2, 4, 4, 6, 3);
s += test(2, 6, 6, 8, 5);
// n0 < n1 < n2 = n3
s += test(2, 3, 8, 8, 2);
s += test(2, 3, 6, 12, 10); // abcd
output.innerHTML = s;

--></script>
